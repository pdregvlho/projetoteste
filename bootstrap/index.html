<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pesquisador De paises</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body class="bg-dark text-white">
    <nav class="navbar bg-dark">
        <div >
          <a class="navbar-brand" href="#">
            <img src="iconSrc.png" alt="Bootstrap" width="85" >
          </a>
        </div>
      </nav>
      <h1 class="text-center">Pesquisador de Países</h1>
      <!-- Button -->
      <div class="container input-group mb-3">
        <input id="country" type="text" class="form-control" placeholder="Nome do País(em inglês)" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="Search()" class="btn btn-outline-secondary bg-primary text-white" type="button" id="button-addon2"><strong>Pesquisar</strong></button>
      </div>

      <!--Card-->

      <div id="card" class="container card text-center text-dark p-3" style="width: 18rem;">
        <img id="flag" src="..." class="card-img-top" alt="...">
        <div class="card-body">
          <h5 id='name' class="card-title">Nome</h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><strong>Capital:</strong><p id="capital">Teste</p></li>
          <li class="list-group-item"><strong>Cotinente:</strong><p id="cont">Teste</p></li>
          <li class="list-group-item"><strong>População</strong><p id="pop">Teste</p></li>
        </ul>
        <div class="card-body">
          <a href="#" class="card-link">Card link</a>
          <a href="#" class="card-link">Another link</a>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
